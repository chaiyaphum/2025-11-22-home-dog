[pytest]
# Pytest configuration for dog bark detection system

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers for categorizing tests
markers =
    unit: Unit tests that don't require external resources
    integration: Integration tests that may download files or use external APIs
    slow: Tests that take a long time to run
    requires_internet: Tests that require internet connection
    requires_ffmpeg: Tests that require ffmpeg to be installed

# Minimum Python version
minversion = 3.7
